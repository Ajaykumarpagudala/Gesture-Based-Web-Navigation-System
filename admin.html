<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnSight Adminstrator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
  <style>
    
    h1{
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration: none;"><h1  class="logo" >InnSight</h1></a>
        <div class="profile-container">
            <button class="profile-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 100%; width: 100%; fill: currentcolor;"><path d="M16 .7C7.56.7.7 7.56.7 16S7.56 31.3 16 31.3 31.3 24.44 31.3 16 24.44.7 16 .7zm0 28c-4.02 0-7.6-1.88-9.93-4.81a12.43 12.43 0 0 1 6.45-4.4A6.5 6.5 0 0 1 9.5 14a6.5 6.5 0 0 1 13 0 6.51 6.51 0 0 1-3.02 5.5 12.42 12.42 0 0 1 6.45 4.4A12.67 12.67 0 0 1 16 28.7z"></path></svg>
            </button>
            <div class="profile-dropdown">
                <button id="logout1" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

  <div class="container">
    <h1>Admin Dashboard</h1>
    <h2>User Details</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- User data will be populated here -->
      </tbody>
    </table>

    <h2>Reservations</h2>
    <table id="reservationTable">
      <thead>
        <tr>
          <th>Reservation ID</th>
          <th>User ID</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th>Guests</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Reservation data will be populated here -->
      </tbody>
    </table>
  </div>

  <script src="/js/adminscript.js"></script>
</body>
</html>
